# unbinds
unbind C-b
unbind '$'
unbind \} 
unbind \{ 
unbind b 
unbind c
unbind n
unbind \'

# Opt
set -g escape-time 0
set -g mouse on
set -g renumber-windows on
set -g repeat-time 1000
set -g history-limit 10000

# Opt: 1-based-indexing
set-option -g base-index 1
set-option -g pane-base-index 1

# Change prefix
set-option -g prefix `
bind ` send-prefix

# True color support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Status bar
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=color8,bright]#S"

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Window buttons
set -g window-status-format "●"
set -g window-status-style "fg=color8,nobold"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Keybindings

bind r command-prompt -I "#S" "rename-session '%%'"
bind f resize-pane -Z
bind d detach-client
bind Q choose-tree -s "kill-session -t '%%'"
bind e choose-window -Z
bind n new-window
bind ] next-window
bind [ previous-window
bind q kill-window 

bind \} choose-window "join-pane -h -s '%%'"
bind \{ choose-window "join-pane -v -s '%%'"
bind b break-pane -d 
bind-key p swap-pane -U



# hjkl
bind k select-pane -U
bind h select-pane -L
bind j select-pane -D
bind l select-pane -R

bind -r K resize-pane -U 10
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r L resize-pane -R 10

# disable repeat for arrows
bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

# split panes
bind \\ split-window -h
bind - split-window -v

# moving between windows
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# layout list keybind
bind \' display-menu -T "Select Layout" \
    "even-horizontal" h "select-layout even-horizontal" \
    "even-vertical" v "select-layout even-vertical" \
    "main-horizontal" H "select-layout main-horizontal" \
    "main-vertical" V "select-layout main-vertical" \
    "tiled" t "select-layout tiled"
